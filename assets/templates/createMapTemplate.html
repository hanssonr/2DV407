<div class="overlay"></div>
<div class="form">
    <form>
        <label>Tilesheet:</label>
        <input type="text" name="url" placeholder="URL" required>
        <label>Tilesize:</label>
        <input type="number" name="tilesize" min="1" max="100" value="32" required>
        <label>Width:</label>
        <input type="number" name="width" min="1" max="250" value="10" required>
        <label>Height:</label>
        <input type="number" name="height" min="1" max="250" value="10" required>
        <button id="newmap-submit" class="btn btn-inverse">create</button>
        <button id="newmap-cancel" class="btn btn-warning">cancel</button>
    </form>

    <div id="form-validator" class="hidden alert alert-danger">
        <ul></ul>
    </div>
</div>
